  <body>

<script src="js/resp_types.js"></script>
<script src="js/iframe.js"></script>

<script>

    display_greeting();


    if (annyang && !detectmob()) {
        var commands = {
            'hey brain': observe_speech,
            'brain': observe_speech,
            'okay brain': observe_speech,
            'hey brain *tag': log_speech,
            'brain *tag': log_speech,
            'okay brain *tag': log_speech,
            '(hey) brain': observe_speech,
            '(okay) brain': observe_speech,
            '(hey) brain *tag': log_speech,
            '(okay) brain *tag': log_speech
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        annyang.start({ autoRestart: true, continuous: false });

        // Add our commands to annyang

        // Tell KITT to communicate with annyang
        SpeechKITT.annyang();

        // Define KITT's style
        SpeechKITT.setStylesheet('themes/flat.css');

        // Add instructional texts
        SpeechKITT.setInstructionsText('Say "Brain" followed byâ€¦');

        SpeechKITT.setSampleCommands(["What's the time", "Show cat pics etc"]);
        
        // Render KITT's interface
        SpeechKITT.vroom();
    }

</script>

    <div class="container">
        <div class="right">
            <div class="chat" data-chat="person2">
                
            </div>
            <div style="display: none;" id="writer" class="write">
                <input id="textbox" type="text" />
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript">
        if (detectmob()){
            document.getElementById('writer').style.display = 'block';
        }
    </script>

        <script src="js/index.js"></script>
  </body>
